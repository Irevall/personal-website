title: O mnie
text: Wciąż jeszcze się uczę, ale staram się poprawiać swój kod po każdym wykonanym zadaniu.
  Każde code review biorę na poważnie i staram się zrozumieć i wprowadzić zasugerowane zmiany.
  Nie posiadam preferencji pomiędzy Front, a Back end (bądź Full stack),
  jednak czasem ciężko mi tworzyć Front end bez gotowego designu.

