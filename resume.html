<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resume</title>
    <link rel="stylesheet" type="text/css"  href="style.css"/>
    <link rel="stylesheet" type="text/css"  href="style-resume.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="icon" href="icons/page-icon.png"/>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/vue-i18n/dist/vue-i18n.min.js"></script>
    <script src="main.js"></script>
    <script>
        messages.en.text = {
            source: 'misc/resume-en.pdf',
            part1: '',
            part2: ' you can download my resume.',
            click: 'Here',
        };

        messages.pl.text = {
            source: 'misc/resume-pl.pdf',
            part1: 'PDFy w tej rozdzielczości i tak są trudne do rozczytania (poza tym nie embed nie chce współpracować na telefonach), więc ',
            part2: ' można pobrać moje CV.',
            click: 'tutaj'
        };

        document.addEventListener('DOMContentLoaded', () => {
            new Vue({i18n}).$mount('main');
        });
    </script>
</head>
<body>
<nav>
    <div class="shrink">
        <i class="fa fa-times"></i>
    </div>
    <div class="extend">
        <i class="fa fa-bars"></i>
    </div>
    <a href="/"><p>{{ $t("nav.home") }}</p></a>
    <a href="about"><p>{{ $t("nav.about") }}</p></a>
    <a href="projects"><p>{{ $t("nav.projects") }}</p></a>
    <a href="resume" class="active"><p>{{ $t("nav.resume") }}</p></a>
    <div class="icons">
        <a class="github" target="_blank" href="https://github.com/Irevall"><img src="icons/github.svg" alt="Github"></a>
        <div class="flags">
            <img src="icons/en-flag.png"/>
            <img src="icons/pl-flag.png"/>
        </div>
    </div>
</nav>
<main>
    <embed v-bind:src="$t('text.source')" type="application/pdf" />
    <h1 class="text">{{ $t("text.part1") }}<a href="misc/resume.pdf" download="CV - Kuba Marek">{{ $t("text.click") }}</a>{{ $t("text.part2") }}</h1>
</main>

<footer>
    <svg width="100%">
        <polygon points="0,150 1920,0 1920,150" style="fill:#0096e8"/>
    </svg>
    <svg width="100%">
        <polygon points="0,0 0,150 1920,150" style="fill:#0263e2"/>
